name: Push commit
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch known_exploited_vulnerabilities file
        run: https://www.cisa.gov/sites/default/files/feeds/known_exploited_vulnerabilities.json
      - name: Commit known_exploited_vulnerabilities
        run: |
          git config --global user.name 'Marcuccio'
          git config --global user.email 'marcuccio.dev@gmail.com'
          git commit -am "Automated fetch of known_exploited_vulnerabilities"
          git push
