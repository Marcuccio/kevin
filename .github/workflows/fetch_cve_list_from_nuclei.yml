name: Fetch known CVE from nuclei@projectdiscovery
on:
  schedule:
    - cron: '*/5 * * * *'
    
    
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: page
      - name: fetch nuclei_cves
        run: |
          wget https://github.com/projectdiscovery/nuclei-templates/archive/master.zip
          unzip master.zip
          find "./nuclei-templates-master/cves/" -type f -name "*.yaml" -exec basename {} \; > cve-files.txt
          sed -i 's/.yaml//g' "cve-files.txt"
      - name: commit & push
        run: |
          git config --global user.name 'Marcuccio'
          git config --global user.email 'marcuccio.dev@gmail.com'
          git add cve-files.txt
          git commit -m "fetch of nuclei_cves" && git push
